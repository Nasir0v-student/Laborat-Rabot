<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator+</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            padding-top: 50px; 
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; 
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; 
            width: 100%;
        }

        button:hover {
            background-color: #0056b3; 
        }

        .user-button-container {
            position: absolute; 
            top: 20px; 
            left: 20px; 
        }

        a.user {
            padding: 5px; 
            font-size: 18px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            text-decoration: none; 
            cursor: pointer; 
            transition: background-color .3s; 
        }

        a.user:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="user-button-container">
        <a href="users.html" class="user">Пользователи</a>
    </div>
    <div class="container">
        <h1>Calculator+ (Админ)</h1> 
        <form id="userForm" action="http://localhost:8000/api/user" method="POST">
            <div class="form-group">
                <label for="Nickname">Никнейм</label>
                <input name="Nickname" type="text" class="form-control" id="Nickname" required>
            </div>
            <div class="form-group">
                <label for="Email">Почта</label>
                <input name="Email" type="email" class="form-control" id="Email" required>
            </div>
            <div class="form-group">
                <label for="Password">Пароль</label>
                <input name="Password" type="password" class="form-control" id="Password" required>
            </div>
            <button type="submit" class="btn btn-success" id="_button">Отправить</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('userForm');
        const submitButton = document.getElementById('_button');

        function checkFormCompletion() {
            const isFormComplete = [...form.elements].every(input => input.value.trim() !== '');
            submitButton.disabled = !isFormComplete;
        }

        form.addEventListener('input', checkFormCompletion);
    </script>
    <script src="forms.js"></script>
