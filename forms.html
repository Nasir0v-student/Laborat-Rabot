<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Обеспечивает адаптивность страницы на мобильных устройствах -->
    <title>Calculator+</title> <!-- Заголовок страницы, отображаемый в вкладке браузера -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- Подключение стилей Bootstrap для оформления -->
    <script src="/js/bootstrap.min.js"></script> <!-- Подключение скриптов Bootstrap для функциональности -->

    <style>

        body {
            font-family: Arial, sans-serif; /* Устанавливает шрифт для всего документа */
            margin: 0; /* Убирает отступы по умолчанию */
            padding: 0; /* Убирает внутренние отступы по умолчанию */
            background-color: #f0f0f0; /* Устанавливает цвет фона страницы */
            display: flex; /* Использует flexbox для выравнивания содержимого */
            justify-content: center; /* Центрирует содержимое по горизонтали */
            align-items: flex-start; /* Выравнивает содержимое по верхнему краю */
            height: 100vh; /* Устанавливает высоту страницы на 100% высоты окна браузера */
            padding-top: 50px; /* Добавляет верхний отступ для контейнера */

        }


        .container {
            background-color: #ffffff; /* Устанавливает цвет фона контейнера */
            border-radius: 10px; /* Закругляет углы контейнера */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Добавляет тень к контейнеру */
            padding: 40px; /* Добавляет внутренние отступы к контейнеру */
            max-width: 400px; /* Устанавливает максимальную ширину контейнера */
            width: 100%; /* Устанавливает ширину контейнера на 100% */
        }


        h1 {
            text-align: center; /* Центрирует заголовок */
            margin-bottom: 20px; /* Добавляет нижний отступ к заголовку */
            color: #343a40; /* Устанавливает цвет текста заголовка */
        }


        .form-group label {
            font-weight: bold; /* Устанавливает жирный шрифт для меток форм */
            color: #495057; /* Устанавливает цвет текста меток форм */
        }


        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; /* Устанавливает ширину полей ввода на 100% */
            padding: 10px; /* Добавляет внутренние отступы к полям ввода */
            margin: 10px 0; /* Добавляет вертикальные отступы между полями ввода */
            border: 1px solid #ced4da; /* Устанавливает рамку для полей ввода */
            border-radius: 5px; /* Закругляет углы полей ввода */
            transition: border-color 0.3s; /* Добавляет плавный переход для изменения цвета рамки */

        }


        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #80bdff; /* Изменяет цвет рамки при фокусе на поле ввода */
            outline: none; /* Убирает стандартный контур при фокусе */
        }


        button {

            padding: 10px 20px; /* Добавляет внутренние отступы к кнопке */
            font-size: 16px; /* Устанавливает размер шрифта для кнопки */
            background-color: #007bff; /* Устанавливает цвет фона кнопки */
            color: white; /* Устанавливает цвет текста кнопки */
            border: none; /* Убирает рамку у кнопки */
            border-radius: 5px; /* Закругляет углы кнопки */
            cursor: pointer; /* Изменяет курсор на указатель при наведении */
            transition: background-color 0.3s; /* Добавляет плавный переход для изменения цвета фона */
            margin-top: 10px; /* Добавляет верхний отступ к кнопке */
            width: 100%; /* Устанавливает ширину кнопки на 100% */

        }
        .user-button-container {
            position: absolute; /* Устанавливает абсолютное позиционирование для контейнера кнопки пользователя */
            top: 20px; 
            left: 20px; 
        }

        a.user {
            padding: 5px; /* Добавляет внутренние отступы к ссылке */
            font-size: 18px; /* Устанавливает размер шрифта для ссылки */
            background-color: #007bff; /* Устанавливает цвет фона для ссылки */
            color: white; /* Устанавливает цвет текста ссылки */
            border: none; /* Убирает рамку у ссылки */
            border-radius: 5px; /* Закругляет углы ссылки */
            text-decoration: none; /* Убирает подчеркивание у ссылки */
            cursor: pointer; /* Изменяет курсор на указатель при наведении */
            transition: background-color .3s; /* Добавляет плавный переход для изменения цвета фона */
        }

        a.user:hover {
            background-color: #0056b3; /* Изменяет цвет фона ссылки при наведении */
        }
    </style>
</head>
<body>
    <div class="user-button-container">
        <a href="users.html" class="user">Пользователи</a>
    </div>
    <div class="container">
        <h1>Calculator+ (Админ)</h1>
        <form id="userForm" action="http://localhost:8000/api/user" method="POST"> <!-- Форма для отправки данных пользователя -->
            <div class="form-group">
                <label for="Nickname">Никнейм</label>
                <input name="Nickname" type="text" class="form-control" id="Nickname" required>
            </div>
            <div class="form-group">
                <label for="Email">Почта</label>
                <input name="Email" type="email" class="form-control" id="Email" required>
            </div>
            <div class="form-group"> 
                <label for="Password">Пароль</label> 
                <input name="Password" type="password" class="form-control" id="Password" required> 
            </div>
            <button type="submit" class="btn btn-success" id="_button">Отправить</button> 
        </form>
    </div>
    <script>
        const form = document.getElementById('userForm'); // Получает элемент формы по ID
        const submitButton = document.getElementById('_button'); // Получает кнопку отправки по ID

        function checkFormCompletion() { // Функция для проверки заполненности формы
            const isFormComplete = [...form.elements].every(input => input.value.trim() !== ''); // Проверяет, что все поля заполнены
            submitButton.disabled = !isFormComplete; // Активирует или деактивирует кнопку отправки в зависимости от заполненности формы
        }

        form.addEventListener('input', checkFormCompletion); // Добавляет обработчик события для проверки формы при вводе данных
    </script>
    <script src="forms.js"></script> <!-- Подключение внешнего скрипта для дополнительной функциональности -->
