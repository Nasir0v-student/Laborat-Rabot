<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            background-color: white;
            border-color: #FFFACD;
            border: 1px solid #ccc;
            border-radius: 10px;
              
        }
        .calculator {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration {
            display: none; /* Форма скрыта до нажатия */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">

        <button onclick="toggleRegistration()">Регистрация</button>
        <div class="registration" id="registrationFormContainer">
            <form id="registrationForm">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="@mail">Введите почту:</label>
                <input tupe="mail" id="mail" name="mail" required> <br><br> 
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <h1>Калькулятор</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Введите число 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Введите число 2">
        <button onclick="calculate()">Вычислить</button>
        <p id="result">Результат: 0</p>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (operator === '+') {
                result = num1 + num2;
            } else if (operator === '-') {
                result = num1 - num2;
            } else if (operator === '*') {
                result = num1 * num2;
            } else if (operator === '/') {
                result = num1 / num2;
            }

            document.getElementById('result').innerHTML = 'Результат: ' + result;
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Регистрация успешна!');
            document.getElementById('registrationFormContainer').style.display = 'none'; // Скрываем форму после регистрации
        });

        function toggleRegistration() {
            const registrationForm = document.getElementById('registrationFormContainer');
            registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
